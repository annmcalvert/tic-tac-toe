<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body id="body">
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div id="result"></div>
        <div class="row">
            <div id="1" class="top left cell"></div>
            <div id="2" class="top middle cell"></div>
            <div id="3" class="top right cell"></div>
        </div>
        <div class="row">
                <div id="4" class="middle left cell"></div>
                <div id="5" class="center cell"></div>
                <div id="6" class="middle right cell"></div>
        </div>
        <div class="row">
                <div id="7" class="bottom left cell"></div>
                <div id="8" class="bottom middle cell"></div>
                <div id="9" class="bottom right cell"></div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
